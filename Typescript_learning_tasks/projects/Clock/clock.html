<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

  <div class="container my-4">
    <div class="jumbotron">
      <h1 class="display-4">The time is: <span id="time"></span></h1>
      <p> and the day is <span id="day" style="font-size: xx-large;"></span></p>
      <hr class="my-4">
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Stopwatch</h5>
      <h1 id="stopwatch">00:00:00</h1>
      <button id="start" class="btn btn-primary" onclick="startSW()">Start</button>
      <button id="stop" class="btn btn-danger" onclick="stopSW()">Stop</button>
      <button id="reset" class="btn btn-lg" style="background-color:black; color:white;" onclick="resetSW()">Reset</button>
    </div>
  </div>

  <script src="/clk.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
