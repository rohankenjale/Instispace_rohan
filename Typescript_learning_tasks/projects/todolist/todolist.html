<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <div class="container my-1" style="background-color:#b3f0f8; padding: 15px">
        <form>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title..." required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description..." required></textarea>
            </div>
            <button id="submit" class="btn btn-danger" onclick="submitted()">Submit</button>
        </form>
    </div>
    <div class="container my-4">
        <table class="table table-striped" id="tasklist">
            <thead>
                <tr>
                    <th>S no.</th>
                    <th>Task</th>
                </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
    </div>
    <script>
        let a=0
        titleinput = document.getElementById("title")
        descinput = document.getElementById("description")
        submitted = () => {
            a++
            inithtml=document.getElementById("tablebody").innerHTML
            document.getElementById("tablebody").innerHTML=`
            ${inithtml}            
            <tr id=${a}>
                <td>"#"</td>
                <td>
                    <h5>${titleinput.value}</h5>
                    <p>${descinput.value}</p>
                </td>
                <td><button id="delete" class="btn btn-danger" onclick="del(${a})">Delete</button></td>
            </tr>`
            descinput.value=""
            titleinput.value=""
        }
        del = (a) =>{
            document.getElementById(`${a}`).remove();
            // a--
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
