<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <a href="/requiredGPA.html">Calculate required GPA</a>
    <div class="container my-1" style="background-color:#b3f0f8; padding: 15px">
        <form>
            <div class="form-group">
                <label for="title">PH1020: </label>
                <input type="text" class="form-control " id="ph" name="title" placeholder="Enter PH1020 Grade..." required>
            </div>
            <div class="form-group">
                <label for="title">MA1102: </label>
                <input type="text" class="form-control" id="ma" name="title" placeholder="Enter MA1102 Grade..." required>
            </div>
            <div class="form-group">
                <label for="title">HS: </label>
                <input type="text" class="form-control" id="hs" name="title" placeholder="Enter HS Grade..." required>
            </div>
            <div class="form-group">
                <label for="title">CY1001: </label>
                <input type="text" class="form-control" id="cy" name="title" placeholder="Enter CY1001 Grade..." required>
            </div>
            <div class="form-group">
                <label for="title">OE1012: </label>
                <input type="text" class="form-control" id="oe" name="title" placeholder="Enter OE1012 Grade..." required>
            </div>
            <button type="button" id="calc" class="button" style="background-color: rgb(27, 239, 27);border-color: black;" onclick="calculateGPA()">Calculate CG</button>
            <h3> Your CGPA is: <span id="cgpaValue"></span></h3>
    </div>
    <script src="/cgpa.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
