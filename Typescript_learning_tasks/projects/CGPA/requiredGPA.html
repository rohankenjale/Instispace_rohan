<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <a href="/cgpacalc.html">Calculate sem2 GPA</a>
    <div class="container my-1" style="background-color:#b3f0f8; padding: 15px">
        <form>
            <div class="form-group">
                <label for="title">SEM1: </label>
                <input type="text" class="form-control " id="sem1" name="title" placeholder="Enter Sem1 GPA" required>
            </div>
            <div class="form-group">
                <label for="title">Desired CGPA: </label>
                <input type="text" class="form-control" id="aftersem2" name="title" placeholder="Enter desired GPA" required>
            </div>
            <div class="form-group">
            <button type="button" id="calc" class="button" style="background-color: rgb(27, 239, 27);border-color: black;" onclick="calculateReqGPA()">Calculate</button>
            </div>
            <h3> GPA required in sem2 is: <span id="cgpaValue"></span></h3>
    </div>
    <script src="/cgpa.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
